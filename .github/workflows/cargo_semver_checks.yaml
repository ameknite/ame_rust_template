name: Cargo Semver Checks

on:
  workflow_call:
    inputs:
      bump-version:
        type: string
        required: true
  workflow_dispatch:
    inputs:
      bump-version:
        description: "Bump version: (e.g. -> 3.6.1)"
        type: string
        required: true

jobs:
  check-if-lib:
    uses: ./.github/workflows/crate_type.yaml

  get-baseline:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jql
        uses: taiki-e/install-action@v2
        with:
          tool: jql

      - name: Current versions
        id: get_baseline_hash
        run: |
          bump_version=${{ inputs.bump-version }}
          echo "bump_version: $bump_version"
          tag=v$bump_version
          echo "tag: $tag"

          if git rev-parse --verify $tag >/dev/null 2>&1; then
            echo "tag=$tag" >> "$GITHUB_OUTPUT";
            previous_tag=$(current_tag=$(git describe --tags) && git tag --list --sort=refname | grep -B1 "^$tag$" | head -n1);
            echo "previous_tag: $previous_tag";
            hash=$(git rev-parse "$previous_tag" 2>/dev/null || echo '')
            echo "hash: $hash";
            echo "baseline=$hash" >> "$GITHUB_OUTPUT";
          else
            # If the tag doesn't exist because it is a new tag, it uses the latest tag.
            latest_tag=v$(cargo metadata --format-version=1 --no-deps | jql '"packages"|>"version"<|[0]' --raw-string);
            echo "latest_tag: $latest_tag"
            hash=$(git rev-parse "$latest_tag" 2>/dev/null || echo '')
            echo "hash: $hash";
            echo "baseline=$hash" >> "$GITHUB_OUTPUT";
          fi

      - name: print if skip cargo-semver-checks
        if: ${{ steps.get_baseline_hash.outputs.baseline == '' }}
        run: echo "semver-checks needs a baseline. The baseline is the latest commit(hash) of the previous tag"
    outputs:
      baseline: ${{ steps.get_baseline_hash.outputs.baseline }}
      tag: ${{ steps.get_baseline_hash.outputs.tag }}

  cargo-semver-checks:
    needs: [check-if-lib, get-baseline]
    if: ${{ needs.check-if-lib.outputs.is_lib == 'true' && needs.get-baseline.outputs.baseline != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.get-baseline.outputs.tag || 'main' }}

      - name: Install stable toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install cargo-bump
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-bump

      - name: Run cargo bump
        run: cargo bump ${{ inputs.bump-version }}

      - name: Install cargo-semver-checks
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-semver-checks

      - name: Run cargo-semver-checks
        run: cargo semver-checks --baseline-rev ${{ needs.get-baseline.outputs.baseline }};
